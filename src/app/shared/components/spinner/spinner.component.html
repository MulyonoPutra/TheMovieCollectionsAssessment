<div *ngIf="loadingIndicator && (loading.visibility | async)">
  <div class="position-fixed w-[100px] h-[100px] text-center loading positions">
	<svg width="205" height="250" viewBox="0 0 40 50">
		<polygon
			stroke="#fff"
			strokeWidth="1"
			fill="none"
			points="20,1 40,40 1,40" />
		<text fill="#fff" x="7" y="47">Loading</text>
	</svg>
  </div>
</div>
