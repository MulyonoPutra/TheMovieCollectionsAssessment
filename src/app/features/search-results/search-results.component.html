<section>
    <div class="flex container mx-auto justify-center">
    <h1 translate class="title-gradient">app.search</h1>
    <span class="result underline text-sm">: {{ query }}</span>
  </div>
  <div class="card-wrapper" *ngIf="movies && movies.length > 0; else noFavorites">
    <ng-container *ngFor="let movie of movies; let i = index; trackBy: trackById">
      <app-movie-card [movies]="movie" (clicked)="onNavigate(movie.id)"></app-movie-card>
    </ng-container>
  </div>

    <ng-template #noFavorites>
    <div class="content-center">
      <p translate class="empty-state">app.noResults</p>
    </div>
  </ng-template>

</section>
