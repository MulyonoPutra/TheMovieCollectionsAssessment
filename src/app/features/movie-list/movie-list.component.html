<ng-container>
  <app-hero [poster]="poster"></app-hero>

  <!-- Trending Section -->
  <section>
    <div class="flex space-x-4 py-2">
      <div class="flex items-center">
        <h3 class="title" translate>
          app.trending
        </h3>
      </div>
      <div>
        <app-tabs [tabs]="tabs" [activeTabIndex]="activeTabIndex" (clicked)="setActiveTab($event)">
        </app-tabs>
      </div>
    </div>
    <div *ngIf="activeTabIndex === 0" class="lg:max-w-full overflow-x-auto">
      <div class="hidden lg:block md:hidden mb-2">
        <div class="flex space-x-4">
          <ng-container *ngFor="let movie of trending; let i = index; trackBy: trackByFn">
            <div>
              <app-movie-card [movies]="movie" (clicked)="onNavigate(movie.id)"></app-movie-card>
            </div>
          </ng-container>
        </div>
      </div>

      <div class="lg:hidden md:grid md:grid-cols-4">
        <ng-container *ngFor="let movie of trending; let i = index; trackBy: trackByFn">
          <div>
            <app-movie-card [movies]="movie" (clicked)="onNavigate(movie.id)"></app-movie-card>
          </div>
        </ng-container>
      </div>
    </div>
    <div *ngIf="activeTabIndex === 1" class="lg:max-w-full overflow-x-auto">
      <div class="hidden lg:block md:hidden mb-2">
        <div class="flex space-x-4">
          <ng-container *ngFor="let movie of trending; let i = index; trackBy: trackByFn">
            <div>
              <app-movie-card [movies]="movie" (clicked)="onNavigate(movie.id)"></app-movie-card>
            </div>
          </ng-container>
        </div>
      </div>

      <div class="lg:hidden md:grid md:grid-cols-4">
        <ng-container *ngFor="let movie of trending; let i = index; trackBy: trackByFn">
          <div>
            <app-movie-card [movies]="movie" (clicked)="onNavigate(movie.id)"></app-movie-card>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
  <!-- Trending Section -->

  <!-- Popular Section -->
  <section>
    <div class="flex space-x-4 py-2">
      <div class="flex items-center">
        <h3 class="title" translate>
          app.popular
        </h3>
      </div>
    </div>
    <div class="lg:max-w-full overflow-x-auto">
      <div class="hidden lg:block md:hidden mb-2">
        <div class="flex space-x-4">
          <ng-container *ngFor="let movie of movies; let i = index; trackBy: trackByFn">
            <div>
              <app-movie-card [movies]="movie" (clicked)="onNavigate(movie.id)"></app-movie-card>
            </div>
          </ng-container>
        </div>
      </div>

      <div class="lg:hidden md:grid md:grid-cols-4">
        <ng-container *ngFor="let movie of movies; let i = index; trackBy: trackByFn">
          <div>
            <app-movie-card [movies]="movie" (clicked)="onNavigate(movie.id)"></app-movie-card>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
  <!-- Popular Section -->

  <!-- Top Rated Section -->
  <section>
    <div class="flex space-x-4 py-2">
      <div class="flex items-center">
        <h3 class="title" translate>
          app.top
        </h3>
      </div>
    </div>
    <div class="lg:max-w-full overflow-x-auto">
      <div class="hidden lg:block md:hidden mb-2">
        <div class="flex space-x-4">
          <ng-container *ngFor="let movie of topRated; let i = index; trackBy: trackByFn">
            <div>
              <app-movie-card [movies]="movie" (clicked)="onNavigate(movie.id)"></app-movie-card>
            </div>
          </ng-container>
        </div>
      </div>

      <div class="lg:hidden md:grid md:grid-cols-4">
        <ng-container *ngFor="let movie of topRated; let i = index; trackBy: trackByFn">
          <div>
            <app-movie-card [movies]="movie" (clicked)="onNavigate(movie.id)"></app-movie-card>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
  <!-- Top Rated Section -->

</ng-container>
